# NodeConfigToolBundle.properties
#
# Default properties for the jmri.jmrix.can.cbus.swing.nodeconfig properties

Title                 = CBUS Node Configuration Tool

BorderNodeNumber      = Node Number
LabelNodeNumber       = Number: 
ToolTipNodeNumber     = Number should be 256 or above

ToolTipSetNodeNumber  = Click this to arm, then press button on board

BorderNodeVariables   = Set Node Variables
LabelVariableNumber   = Variable Number:
ToolTipVariableNumber = Enter a node variable number from 1 to 256

LabelVariableValue    = Variable Value:
ToolTipVariableValue  = Enter a variable value from 0 to 255

ToolTipRead           = Click to read value from node
ToolTipWrite          = Click to write value to node
