CheckBoxShowScantool = Toon Kanaalscangereedschap

# Note:
# See Java documentation on "Compound Messages" and "Handling Plurals" for
# information on the formatting used in LabelDeviceCountUR92.
# Between pairs of {}'s do NOT translate the words "number,integer"
LabelDeviceCountUR92 = {0,number,integer} UR92 {1} gevonden
LabelDeviceCountUR92Plural0 = modules
LabelDeviceCountUR92Plural1 = module
LabelDeviceCountUR92Plural2 = modules
LabelDeviceCountUR92Except = {0} UR92(s) gevonden

# ongoing-processing messages for status line
ProcessingInitialStatusMessage = Zoek naar UR92s...
ProcessingReadingInfo = Duplex Groep-informatie opvragen
ProcessingWaitingForReport = Wacht op antwoord van Duplex Groep-informatie
ProcessingGroupUpdate = Group Informatie in UR92 aan het bijwerken
ProcessingFindingUR92s = Zoek naar UR92 modules...
# <unknown> placeholders in default properties are used to show valid entry length

# Tool Tips
ToolTipGroupName = Vul naam voor Groepskanaal in als 1 tot 8 tekens.
ToolTipGroupChannel = Vul Groepskanaal ID in als geheel getal van 11 t/m 26.
ToolTipGroupPassword = Groepswachtwoord is een 4-cijferig getal van 0000 t/m 9999. Sommige hardware accepteert ook de tekens A-C.
ToolTipGroupID = Groeps-ID is een geheel getal van 0 t/m 127. Hardware lijkt dit getal te negeren.

# Error Messages
ErrorBadGroupName = Lengte Groepsnaam van 1 t/m 8 tekens.
ErrorBadGroupChannel = Nummer Groepskanaal moet een geheel getal zijn van 11 t/m 26.
ErrorBadGroupPassword = Groepswachtwoord dient uit 4 tekens te bestaan, normaal de cijfers 0 - 9. Sommige hardware accepttert ook de tekens A, B en C.
ErrorBadGroupId = Groeps-ID dient te bestaan uit een geheel getal met waarde van 0 t/m 127.
ErrorGroupMismatch = Een of meer UR92-modules komen niet overeen met bovenstaande gegevens.
ErrorNoUR92Found = Geen UR92 gevonden.  Niets in te stellen.
ErrorNoQueryResponse = Geen Duplex groeps-info ontvangen.
ErrorReadingTooSoon = Wacht - gereedschap is al bezig om Duplex information te lezen.

# helper for ensuring that the width of window will fit the status messages.  If undefined,
# frame will auto-fit to existing buttons, labels, and text field boxes.  This may be
# too narrow for the status messages defined above.
MinimumWidthForWindow = 390

# FixedLinesForStatus is a constant used to allocate space for displaying status
# lines in the GUI.
# If this constant is too small, then any status message could be too long for
# the available display space, and the GUI may display only part of the
# message.  As an example, for one combination of machine, JAVA
# Runtime-environment, and /Look-and-feel setting, the beginning of the message
# was not shown and only those portions of the tail of the string which would
# fit in the available number of GUI lines were displayed.
FixedLinesForStatus = 2

