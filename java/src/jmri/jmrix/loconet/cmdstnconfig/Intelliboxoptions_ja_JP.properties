# Intelliboxoptions_ja_JP.properties
#
# Japanese command station options for the Intellibox-I and -II.
# These were actually taken from the DCS100, and it's
# not at all clear what if anything should be here.
# Translated by Sakae Akanuma <sakaeakanuma@gmail.com>

# Generally, CONFIG_SLOT is 127 and MIN_OPTION is 1
CONFIG_SLOT = 127
MIN_OPTION = 1

# MAX_OPTION-MIN_OPTION+1 must be a multiple of 8
MAX_OPTION = 49

LabelTop = \u30a4\u30f3\u30c6\u30ea\u30dc\u30c3\u30af\u30b9\u30d7\u30ed\u30b0\u30e9\u30de\u30fc
